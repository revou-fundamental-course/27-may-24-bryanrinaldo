<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="logo-icon"></div>
        <section>
            <a class="nav-item" href="#home">Home</a>
            <h1>|</h1>
            <a class="nav-item" href="#facilities">Our Facilities</a>
            <h1>|</h1>
            <a class="nav-item" href="#message-us">Message Us</a>
        </section>
    </nav>

    <section class="section-container">
        <!-- Home -->
        <section id="home">
            <header>
                <div class="banner-container"></div>
                <h1>Hi <span>Bryan</span>, Welcome to my website</h1>
            </header>

            <article>
                <p>Lorem ipsum dolor sit amet</p>

                <div class="banner-container">
                    

                </div>
            </article>            
        </section>

        <!-- Our Facilities -->
        <section id="facilities">
            <header>
                <h2>Our Facilities</h2>
            </header>

            <article class="facilities-list">
                <div class="fasilities1">
                  <h5>Fasilitas 1</h5>
                </div>
                <div>
                  <h5>Fasilitas 2</h5>
                </div>
                <div>
                  <h5>Fasilitas 3</h5>
                </div>
                <div>
                  <h5>Fasilitas 4</h5>
                </div>
            </article>
        </section>

        <hr>
        <!-- Message Us -->
        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>

            <section class="message-us-section">
                <!-- Form -->
                <section class="form-container">
                    <form>
                        <table>
                            <tr class="form-table">
                                <td class="label">Nama</td>
                                <td class="label">:</td>
                                <td>
                                    <input
                                        type="text"
                                        class="input-text"
                                        name="nama"
                                        id="nama"
                                        placeholder="Nama"
                                    />
                                </td>
                            </tr>
                            <tr class="form-table">
                                <td class="label">Tanggal Lahir</td>
                                <td class="label">:</td>
                                <td>
                                    <input
                                        type="date"
                                        class="input-date"
                                        name="tgl_lahir"
                                        id="tgl_lahir"
                                    />
                                </td>
                            </tr>
                            <tr class="form-table">
                                <td class="label">Jenis kelamin</td>
                                <td class="label">:</td>
                                <td>
                                    <input
                                        type="radio"
                                        class="input-radio"
                                        id="laki-laki"
                                        name="jenis_kelamin"
                                        value="Laki-Laki"
                                    />
                                    <label for="laki-laki">Laki-Laki</label>
                                    <input
                                        type="radio"
                                        class="input-radio"
                                        id="perempuan"
                                        name="jenis_kelamin"
                                        value="Perempuan"
                                    />
                                    <label for="perempuan">Perempuan</label>
                                </td>
                            </tr>
                            <tr class="form-table">
                                <td class="label">Pesan</td>
                                <td class="label">:</td>
                                <td>
                                    <textarea
                                        name="message"
                                        class="input-text"
                                        id="message"
                                        placeholder="Ketik Pesan"
                                        rows="4"
                                    ></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input class="submit-button" type="submit" class="button" value="SUBMIT"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </section>

                <!-- Result -->
                <section class="result-container">
                    <div class="form-result"></div>                    
                </section>                
            </section>
        </section>
    </section>

    <hr>
    <!-- Footer -->
    <footer>
        <section class="text-footer">
            <h3>Created by RevoU</h3>
        </section>
    </footer>

    <script src="js/sripts.js"></script>
</body>
</html>
